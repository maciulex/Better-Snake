<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake The Best</title>

    <link rel="stylesheet" href="style/main-style.css">
    <link rel="stylesheet" href="style/themes/dark-theme.css">
    <link rel="stylesheet" href="style/themes/light-theme.css">
    
    <script src="app/players.js"></script>
    <script src="app/config.js"></script>
    <script src="app/board.js"></script>
    <script src="app/drawer.js"></script>
    <script src="app/gameConductor.js"></script>
    <script src="app/input.js"></script>
    <script src="app/interfaces.js"></script>
    <script src="app/leaderBoard.js"></script>
    <script src="app/main.js" defer="true"></script>
</head>
<body class="dark">
    
    <section class="userControlsInterface" style="display:none">
        <button onclick="interfaces.showConrolsInterface(false);">Zamknij</button>
        <section class="mainControlsSet">

        </section>
    </section>
    <section class="userNicknameInterface" style="display: none">
        <button onclick="interfaces.showNicknamesInterface(false);">Zamknij</button>
        <section class="mainNicknamesSet">

        </section>
    </section>

    <aside>
        <table class="settings">
            <tr>
                <th colspan="2">Ustawienia</th>
            </tr>
            <tr>
                <td>Wielkość:</td>
                <td><input type="number" min="5"         id="mapSizeSetting"        value="11"></td>
            </tr>
            <tr>
                <td>Ilość graczy:</td>
                <td><input type="number" min="1" max="8" id="playerAmountSetting"    value="1"></td>
            </tr>
            <tr>
                <td>Szybkość:</td>
                <td><input type="number" min="5"         id="playerBaseSpeedSetting"  value="500"></td>
            </tr>
            <tr>
                <td><button onclick="interfaces.showNicknamesInterface(true);">Ustaw pseudonimy</button></td>
                <td><button onclick="">Ustawienia power'UP</button></td>
            </tr>
            <tr>
                <td><button onclick="interfaces.showConrolsInterface(true);">Ustaw Sterowanie</button></td>
                <td><button onclick="interfaces.changeTheme();">Zmień motyw</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 50%;" onclick="applySettings()">Zastosuj</button></td>
            </tr>
        </table>
        <table class="Leaderboard">
            <tbody class="leaderBoardRanks">

            </tbody>

        </table>
    </aside>
    <main>
        <div id="BOARD">

        </div>
    </main>
</body>
</html>
